  <body class="p-login">
    <div id="js-loader" class="b-loader b-loader_animation"></div>
    <div class="b-common-wrap">
      <section class="s-tmpl-c"><a href="http://maramoja.co.ke/" class="logo"><img src="img/mm-logo-blue.png" alt=""></a><span class="title">Log in into your MARAMOJA account</span><span class="sub">Don't have an account? <a href="#">Sign up here.</a></span></section>
      <section class="s-tmpl-d">
        <div class="container">
          <form id="login" class="b-form b-form_light b-form_login">
            <div class="left">
              <div class="left-wrap"><span class="title">Connect with Facebook</span><a href="#" class="b-btn-b b-btn-b_fb">Connect with FACEBOOK</a><span class="separate">or</span></div>
              <div class="line line_bordered">
                <label for="phone">Phone number</label>
                <div class="input-wrap">
                  <input type="text" id="phone" placeholder="12-3456-7890" data-validation="number" data-validation-error-msg="Something is wrong with your phone number">
                </div>
              </div>
              <div class="line line_bordered">
                <label for="password">Password</label>
                <div class="input-wrap">
                  <input type="password" id="password" placeholder="xxxxxxxxxx" data-validation="length" data-validation-length="min6" data-validation-error-msg="Password must be at least 6 characters">
                </div>
              </div>
              <button type="submit" class="b-btn-b b-btn-b_green">Log In</button><a href="#" class="log-link">Forgot your password?</a>
            </div>
          </form>
        </div>
      </section>
    </div>
