<!DOCTYPE html>
<html>
  <head>
    <title>request-ride</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
  </head>
  <body class="p-map">
    <div class="b-common-wrap">
      <div class="inside">
        <div class="b-map-wrap">
          <div class="top">
            <div class="b-top-panel">
              <div class="left"><a class="b-left-menu-link"></a></div>
              <div class="logo"><img src="img/maramoja-logo.png" alt=""></div>
              <div class="right"><a class="b-right-menu-link"><span class="inside"></span></a></div>
            </div>
          </div>
          <div class="middle">
            <div class="b-map">
              <div class="map-wrap">
                <div class="map-top">
                  <div class="left"><a class="b-current-pos-link"></a></div>
                </div>
                <div id="map"></div>
              </div>
            </div>
            <div class="b-request-form">
              <div class="inside">
                <div class="row-table">
                  <div class="icon"><span class="b-sm-icon b-sm-icon_green b-sm-icon_round-loc"></span></div>
                  <div class="input input_first input_locked">
                    <input type="text" id="rr-curr">
                  </div>
                  <div class="plus"><a class="plus-icon"></a></div>
                </div>
                <div class="row-table">
                  <div class="icon"><span class="b-sm-icon b-sm-icon_red b-sm-icon_location"></span></div>
                  <div class="input">
                    <input type="text" placeholder="Your destination" id="rr-dest">
                  </div>
                </div>
                <div class="row-table">
                  <div class="icon"><span class="b-sm-icon b-sm-icon_green b-sm-icon_phone"></span></div>
                  <div class="input">
                    <input type="text" placeholder="Your phone number" name="user_number" id="user_number">
                  </div>
                </div>
                <div class="row"><a class="request">Request ride</a></div>
              </div>
            </div>
          </div>
          <div class="bottom"><a id="sh-req-form" class="b-bottom-pane b-bottom-pane_arr-down"><span class="inside">Show map</span></a></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gmap.js"></script>
  </body>
</html>
